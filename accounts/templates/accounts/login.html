{% extends 'layouts/base.html ' %}
{% load static%}
{% block content %}






   
    <div class="container">
        <div class="page-wrapper align-items-center">
                <div class="row justify-content-center" >
                    <div class="col-md-6" style="margin-left: 300px;">
                            {% include 'layouts/partials/inc/msg.html' %}

                        <div class="card" >
    
                            <div class="card-header text-center text-uppercase ">
                                <img src="{% static 'images/brand.jpg' %}" alt="." width="100px"> <br>
                                Login
                                
                            </div>
                            <br>
    
        
                            <div >
                                <form action="{% url 'login' %}" method="POST">
                                    {% csrf_token %}
                                        <div class="card-body">
                                               
                                             
                                              
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="username" placeholder="Your Username here.."  style="border-radius: 20px;" required>
                                                </div>
                        
                        
                                                <div class="form-group">
                                                    <input type="password" class="form-control" name="password"  placeholder="Your password here.."  style="border-radius: 20px;" required>
                                                </div>

                                                <div class="form-group">
                                                    <input type="checkbox" class="custom-control-input" id="login">
                                                    <label class="custom-control-label" for="login">Remember Me</label>
                                                </div>
                        
                                              
                                            </div>
                        
                                            <div class="card-footer">
                                                <button type="submit" class="btn btn-primary btn-block"  style="border-radius: 20px;">login</button>
                                            
                                                <div class="col-4">
                                                    <a href="{% url 'reset'%}" class="btn btn-link" style="text-decoration: none;">Forgot password?</a>
                                                    <a href="{% url 'register'%}" class="btn btn-link" style="text-decoration: none;">Don't have Accounts?</a>
                                          
                                             
                                               </div>
                                            </div>
                                </form>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>



















    {% endblock%}
